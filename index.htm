<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong</title>
    <link rel="stylesheet" href=".\style.css" />
  </head>
  <body>
    <div id="pontuacao">
      Jogador1: <span>0</span> | Jogador2: <span>0</span> | Jogar contra CPU:
      <button id="btJogadorAutomatico">Desligado</button> |
      <button id="btPausaJogo">Iniciar Jogo</button>
    </div>
    <div id="tela">
      <div id="bolinha"></div>
      <div class="jogador" id="jogador1"></div>
      <div class="jogador" id="jogador2"></div>
    </div>
    <div class="comandos">
      <h1>Como Jogar:</h1>
      <div class="comandos_pc">
        <div>
          <span>Jogador1:</span> <br />
          Seta Esquerda e Seta direita
        </div>
        <div>
          <span>Jogador2:</span><br />
          Tecla A e Tecla D
        </div>
        <div>
          <span>Iniciar / Pausar Jogo:</span><br />
          Tecla P
        </div>
      </div>
      <div class="comandos_celular">
        <div>
          <span>Jogador1:</span> <br />
          Toque na tela e arraste para direita ou esquerda.
        </div>
        <div>
          <span>Iniciar / Pausar Jogo:</span><br />
          Clique no bot√£o Iniciar/Pausar a cima.
        </div>
      </div>
    </div>
  </body>
  <script src=".\script.js"></script>
</html>
